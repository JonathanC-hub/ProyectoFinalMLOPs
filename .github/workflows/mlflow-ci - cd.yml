name: CI/CD para ML con MLflow

on:
  push:
    branches: [main]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3
      
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Instalar dependencias
        run: make install
      
      - name: ğŸ§¹ Limpiar mlruns
        run: rm -rf ./mlruns
      
      - name: ğŸ§ª Entrenar modelo
        run: make train
      
      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate
      
      - name: ğŸ“¤ Subir modelo como artefacto
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns

  deploy-model:
    needs: ml_pipeline
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3
      
      - name: ğŸ“‚ Descargar artefactos de MLflow
        uses: actions/download-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns
      
      - name: ğŸ” Verificar modelo descargado
        run: |
          if [ -d "mlruns" ]; then
            echo "âœ… Artefactos de modelo descargados correctamente."
            ls -R mlruns
          else
            echo "âŒ No se encontraron artefactos de modelo."
            exit 1
          fi
      
      - name: ğŸš€ Promocionar modelo a producciÃ³n
        run: |
          mkdir -p production_model
          cp -r mlruns/* production_model/
          echo "âœ… Modelo promovido a carpeta de producciÃ³n"
      
      - name: ğŸ“¤ Subir modelo promovido
        uses: actions/upload-artifact@v4
        with:
          name: modelo-promocionado
          path: production_model