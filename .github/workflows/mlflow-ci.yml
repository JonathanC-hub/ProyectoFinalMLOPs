name: CI para ML con MLflow

on:
  push:
    branches: [main]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: make install

      # <-- Limpiar mlruns antes de entrenar -->
      - name: ğŸ§¹ Limpiar mlruns
        run: rm -rf ./mlruns

      - name: ğŸ§ª Entrenar modelo
        run: make train

      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate

      - name: ğŸ“¤ Subir modelo como artefacto (si pasa validaciÃ³n)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns


