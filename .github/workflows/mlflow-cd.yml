# .github/workflows/mlflow-cd.yml
name: CD - PromociÃ³n y Despliegue de Modelo

on:
  workflow_dispatch:

jobs:
  deploy-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: make install

      - name: ğŸ“‚ Descargar artefactos de MLflow desde CI
        uses: actions/download-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns

      - name: ğŸ” Verificar modelo descargado
        run: |
          if [ -d "mlruns" ]; then
            echo "âœ… Artefactos de modelo descargados correctamente."
            ls -R mlruns
          else
            echo "âŒ No se encontraron artefactos de modelo."
            exit 1
          fi

      - name: ğŸš€ Promocionar modelo a producciÃ³n (simulado)
        run: |
          mkdir -p production_model
          cp -r mlruns/* production_model/
          echo "âœ… Modelo promovido a carpeta de producciÃ³n (simulada)"

      - name: ğŸ“¤ Subir modelo promovido como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: modelo-promocionado
          path: production_model
