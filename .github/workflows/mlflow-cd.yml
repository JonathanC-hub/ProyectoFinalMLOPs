# .github/workflows/mlflow-cd.yml
name: CD - Promoción y Despliegue de Modelo

on:
  workflow_dispatch:

jobs:
  deploy-model:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: make install

      - name: 📂 Descargar artefactos de MLflow desde CI
        uses: actions/download-artifact@v4
        with:
          name: modelo-validado
          path: mlruns

      - name: 🔍 Verificar modelo descargado
        run: |
          if [ -d "mlruns" ]; then
            echo "✅ Artefactos de modelo descargados correctamente."
            ls -R mlruns
          else
            echo "❌ No se encontraron artefactos de modelo."
            exit 1
          fi

      - name: 🟢 Promocionar modelo (simulado)
        run: |
          echo "✅ Promoción del modelo validado a producción"
          # Opcional: servir modelo localmente
          # mlflow models serve -m mlruns/<experiment_id>/<run_id>/model --port 5000
