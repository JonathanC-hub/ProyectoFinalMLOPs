# .github/workflows/mlflow-cd.yml
name: CD - Promoción y Despliegue de Modelo

on:
  workflow_dispatch:

jobs:
  deploy-model:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: make install

      - name: 📂 Descargar artefactos de MLflow desde CI
        uses: actions/download-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns

      - name: 🔍 Verificar modelo descargado
        run: |
          if [ -d "mlruns" ]; then
            echo "✅ Artefactos de modelo descargados correctamente."
            ls -R mlruns
          else
            echo "❌ No se encontraron artefactos de modelo."
            exit 1
          fi

      - name: 🚀 Promocionar modelo a producción (simulado)
        run: |
          mkdir -p production_model
          cp -r mlruns/* production_model/
          echo "✅ Modelo promovido a carpeta de producción (simulada)"

      - name: 📤 Subir modelo promovido como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: modelo-promocionado
          path: production_model
